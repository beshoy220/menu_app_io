<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <!-- <base href="/"> -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Menu app for restaurant.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="menu_app">
  <!-- <link rel="apple-touch-icon" href="icons/Icon-192.png"> -->

  <!-- Favicon -->
  <!-- <link rel="icon" type="image/png" href="favicon.png"/> -->

  <title>Menu App</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000; /* black background */
      display: flex;
      justify-content: center;
      align-items: center; /* center loader */
    }
  
    .loader {
      width: 15px;
      aspect-ratio: 1;
      border-radius: 50%;
      animation: l5 1s infinite linear alternate;
    }
  
    @keyframes l5 {
      0%   { box-shadow: 20px 0 #fff, -20px 0 #fff2; background: #fff; }
      33%  { box-shadow: 20px 0 #fff, -20px 0 #fff2; background: #fff2; }
      66%  { box-shadow: 20px 0 #fff2, -20px 0 #fff; background: #fff2; }
      100% { box-shadow: 20px 0 #fff2, -20px 0 #fff; background: #fff; }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
